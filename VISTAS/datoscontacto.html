<script type="text/javascript">
	var p = 0;
	var d = 0;
	var m = 0;
	jQuery(document).ready(function($) {
		if(p!=0){
			getDepartamento(p);
		}
		$('#pais').change(function(event) {
			getDepartamento($(this).val());
		});
		$('#departamento').change(function(event) {
			getMunicipio($(this).val());
		});
	});

	function getDepartamento (pais) {
		$.post('departamento/get/', {id: pais}, function(data, textStatus, xhr) {
			if(data.error){
				alert(data.error);
			}else{
				var html = '<option value="">Seleccione...</option>'+selecte(data.datos);
				$('#departamento').html(html);
				if(d!=0){
					$('#departamento option[value="'+d+'"]').attr('selected', 'selected');
					$('#departamento').change();
				}
			}
		},'json');
	}

	function getMunicipio (departamento) {
		$.post('municipio/get/', {id: departamento}, function(data, textStatus, xhr) {
			if(data.error){
				alert(data.error);
			}else{
				var html = '<option value="">Seleccione...</option>'+selecte(data.datos);
				$('#municipio').html(html);
				if(m!=0){
					$('#municipio option[value="'+m+'"]').attr('selected', 'selected');
				}
			}
		},'json');
	}
