<form class="form-horizontal" action="datospersonales.html" method="post">

	<div class="panel panel-default">
		<div class="panel-heading">
			<h3 class="panel-title">Registro</h3>
		</div>
		<div class="panel-body">

			<div class="form-group">
				<label class="col-xs-12 col-sm-3 col-lg-3 control-label" >Código: <span class="required">*</span></label>
				<div class="col-xs-12 col-sm-9 col-lg-9">
					<input name="codigo" class="form-control " value="" required />
				</div>
			</div>
			<div class="form-group">
				<label class="col-xs-12 col-sm-3 col-lg-3 control-label" >Contraseña: <span class="required">*</span></label>
				<div class="col-xs-12 col-sm-9 col-lg-9">
					<input name="pass" type="password" class="form-control "  requiredvalue="" />
				</div>
			</div>

			<hr>


			<div class="form-group">
				<label class="col-xs-12 col-sm-3 col-lg-3 control-label" >Nombre: <span class="required">*</span></label>
				<div class="col-xs-12 col-sm-9 col-lg-9">
					<input required autocomplete="off" name="nombre" class="form-control" value="" />
				</div>
			</div>

			<div class="form-group">
				<label class="col-xs-12 col-sm-3 col-lg-3 control-label" >Apellido: <span class="required">*</span></label>
				<div class="col-xs-12 col-sm-9 col-lg-9">
					<input required autocomplete="off" name="apellido" class="form-control" value="" />
				</div>
			</div>

			<div class="form-group">
				<label class="col-xs-12 col-sm-3 col-lg-3 control-label" >Tipo Documento: <span class="required">*</span></label>
				<div class="col-xs-12 col-sm-9 col-lg-9">
					<select name="tipodocumento" class="form-control" required>
						<option value="">...</option>
													<option title="Tarjeta de identidad" value="2">TI</option>
													<option title="Pasaporte" value="3">Pasaporte</option>
													<option title="Cédula de Extrangería" value="4">CE</option>
													<option title="Cédula de ciudadanía" value="1">CC</option>
											</select>
				</div>
			</div>

			<div class="form-group">
				<label class="col-xs-12 col-sm-3 col-lg-3 control-label" >Documento: <span class="required">*</span></label>
				<div class="col-xs-12 col-sm-9 col-lg-9">
					<input required autocomplete="off" name="documento" class="form-control" value="" />
				</div>
			</div>
			
			<div class="form-group">
				<label class="col-xs-12 col-sm-3 col-lg-3 control-label" >Nacionalidad: <span class="required">*</span></label>
				<div class="col-xs-12 col-sm-9 col-lg-9">
					<select name="nacionalidad" class="form-control" required>
						<option value="">...</option>
													<option  title="" value="1">Colombia</option>
											</select>
				</div>
			</div>
			

			<div class="form-group">
				<label class="col-xs-12 col-sm-3 col-lg-3 control-label" >Genero: <span class="required">*</span></label>
				<div class="col-xs-12 col-sm-9 col-lg-9">
					<select name="genero" class="form-control" required>
						<option value="">...</option>
													<option  title="" value="1">Masculino</option>
													<option  title="" value="2">Femenino</option>
											</select>
				</div>
			</div>

			<div class="form-group">
				<label class="col-xs-12 col-sm-3 col-lg-3 control-label" >Estado Civil: <span class="required">*</span></label>
				<div class="col-xs-12 col-sm-9 col-lg-9">
					<select name="estadocivil" class="form-control required">
						<option value="">...</option>
													<option value="3">Unión Libre</option>
													<option value="1">Soltero(a)</option>
													<option value="2">Casado(a)</option>
											</select>
				</div>
			</div>
			
			<p class="text-right comentario">
				Los campos marcados con <span class="required">*</span> son obligatorios.
			</p>
			
			
				<input type="submit" class="ufps-btn" value="Registro" /> 
			
				
	
		</div>
	</div>
